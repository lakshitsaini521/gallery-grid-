<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery Grid with Border</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Gallery Grid</h1>
  </header>

  <main class="gallery-container">
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="gallery grid 1.jpeg" alt="Image 1">
      </div>
      <div class="gallery-item">
        <img src="gallery grid 2.jpeg" alt="Image 2">
      </div>
      <div class="gallery-item">
        <img src="gallery grid 3.jpeg" alt="Image 3">
      </div>
      <div class="gallery-item">
        <img src="gallery grid 4.jpeg" alt="Image 4">
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My Gallery</p>
  </footer>
</body>
</html>
